<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Zone Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 10vh;
    }
    h1 {
      font-size: 2em;
    }
    #location {
      font-size: 2.5em;
      margin-top: 10px;
      color: #00ffcc;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Current Safe Zone:</h1>
  <div id="location">Loading...</div>
  <div id="timer">Calculating...</div>

  <script>
    const locations = [
      "Lunch Room",
      "Mastery Room",
      "9th Floor Commons", 
      "536 Entrance", 
      "259 First Floor",
      "901 Classroom", 
      "All Commons"
    ];

    function getDeterministicIndex(seed, listLength) {
      let hash = 0;
      for (let i = 0; i < seed.length; i++) {
        hash = seed.charCodeAt(i) + ((hash << 5) - hash);
        hash = hash & hash; // Keep it 32bit
      }
      return Math.abs(hash) % listLength;
    }

    function getSafeZoneData() {
      const now = new Date();

      // Use date and hour as seed (change "hour" to "minute" if needed)
      const seed = now.getFullYear() + "-" + (now.getMonth()+1) + "-" + now.getDate() + "-" + now.getHours();

      const locationIndex = getDeterministicIndex(seed, locations.length);
      const durationSeed = getDeterministicIndex(seed + "duration", 60); // max 60 minutes
      const durationMinutes = Math.max(1, durationSeed); // at least 1 min

      const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), 0, 0);
      const endTime = new Date(startTime.getTime() + durationMinutes * 60000);

      return {
        location: locations[locationIndex],
        endTime: endTime
      };
    }

    function updateCountdown(endTime) {
      const timerEl = document.getElementById("timer");

      function refresh() {
        const now = new Date();
        const remaining = Math.max(0, endTime - now);
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);

        timerEl.textContent = `Time remaining: ${minutes}m ${seconds}s`;

        if (remaining <= 0) {
          timerEl.textContent = "The safe zone has expired.";
          clearInterval(interval);
        }
      }

      refresh();
      const interval = setInterval(refresh, 1000);
    }

    // Initialize
    const data = getSafeZoneData();
    document.getElementById("location").textContent = data.location;
    updateCountdown(data.endTime);
  </script>
</body>
</html>
