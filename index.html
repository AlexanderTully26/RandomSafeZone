<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Zone Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .result {
      margin: 20px 0;
      font-size: 1.5em;
      color: #0077cc;
      text-align: center;
    }

    .timer {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Safe Zone Selector</h1>
  <div class="result" id="zoneDisplay">Loading safe zone...</div>
  <div class="timer" id="countdown">Starting timer...</div>
  <button onclick="resetZone()">Reset Zone (Admin Use)</button>

  <script>
    const zones = [
      "Lunch Room",
      "Mastery Room",
      "9th Floor Commons",
      "536 Entrance",
      "259 First Floor",
      "901 Classroom",
      "All Commons"
    ];

    const storageKey = "safeZoneData";

    function getRandomZone() {
      const index = Math.floor(Math.random() * zones.length);
      return zones[index];
    }

    function getRandomDurationMinutes() {
      return Math.floor(Math.random() * (60 - 1 + 1)) + 1; // 1 to 60 minutes
    }

    function initializeZone() {
      const now = new Date();
      const selectedZone = getRandomZone();
      const durationMinutes = getRandomDurationMinutes();
      const endTime = new Date(now.getTime() + durationMinutes * 60000);

      const data = {
        zone: selectedZone,
        endTime: endTime.toISOString()
      };

      localStorage.setItem(storageKey, JSON.stringify(data));
      return data;
    }

    function getZoneData() {
      const saved = localStorage.getItem(storageKey);
      const now = new Date();

      if (saved) {
        const data = JSON.parse(saved);
        const end = new Date(data.endTime);

        if (now < end) {
          return data;
        }
      }

      // Otherwise, create a new one
      return initializeZone();
    }

    function displayZoneAndStartTimer(data) {
      const zoneDisplay = document.getElementById("zoneDisplay");
      const countdown = document.getElementById("countdown");
      zoneDisplay.textContent = `${data.zone} is the safe zone`;

      function updateTimer() {
        const now = new Date();
        const endTime = new Date(data.endTime);
        const diff = endTime - now;

        if (diff <= 0) {
          countdown.textContent = "Safe zone time has ended.";
          clearInterval(timerInterval);
          return;
        }

        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);

        countdown.textContent = `Time remaining: ${mins} minute${mins !== 1 ? 's' : ''}, ${secs} second${secs !== 1 ? 's' : ''}`;
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function resetZone() {
      localStorage.removeItem(storageKey);
      location.reload();
    }

    let timerInterval;
    const zoneData = getZoneData();
    displayZoneAndStartTimer(zoneData);
  </script>

</body>
</html>
