      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Zone Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding-top: 10vh;
    }
    h1 {
      font-size: 2em;
    }
    #location {
      font-size: 2em;
      margin-top: 10px;
      color: #00ffcc;
    }
    #timer {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Current Safe Zone(s):</h1>
  <div id="location">Loading...</div>
  <div id="timer">Calculating...</div>

  <script>
    const locations = [
      "Lunch Room",
      "Mastery Room",
      "9th Floor Commons", 
      "536 Entrance", 
      "259 First Floor",
      "901 Classroom", 
      "All Commons"
    ];

    const MIN_DURATION = 5 * 60 * 1000;  // 5 minutes
    const MAX_DURATION = 60 * 60 * 1000; // 60 minutes

    function deterministicRandom(seed) {
      let hash = 0;
      for (let i = 0; i < seed.length; i++) {
        hash = seed.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash % 10000) / 10000; // returns float between 0-1
    }

    function getSafeZonesForNow() {
      const now = new Date();
      const hourSeed = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}-${now.getHours()}`;
      const safeZones = [];

      locations.forEach(location => {
        // Create deterministic random start and duration
        const seedBase = `${hourSeed}-${location}`;
        const startRand = deterministicRandom(seedBase + "-start");
        const durRand = deterministicRandom(seedBase + "-duration");

        const startOffset = Math.floor(startRand * (60 * 60 * 1000 - MIN_DURATION));
        const duration = MIN_DURATION + Math.floor(durRand * (MAX_DURATION - MIN_DURATION));

        const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), 0, 0);
        const safeStart = new Date(startTime.getTime() + startOffset);
        const safeEnd = new Date(safeStart.getTime() + duration);

        if (now >= safeStart && now <= safeEnd) {
          safeZones.push({
            location,
            safeStart,
            safeEnd
          });
        }
      });

      // Ensure at least one is returned
      if (safeZones.length === 0) {
        // Fallback: Pick the first location and show its next slot
        const fallback = locations[0];
        const seedBase = `${hourSeed}-${fallback}`;
        const startRand = deterministicRandom(seedBase + "-start");
        const durRand = deterministicRandom(seedBase + "-duration");

        const startOffset = Math.floor(startRand * (60 * 60 * 1000 - MIN_DURATION));
        const duration = MIN_DURATION + Math.floor(durRand * (MAX_DURATION - MIN_DURATION));

        const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), 0, 0);
        const safeStart = new Date(startTime.getTime() + startOffset);
        const safeEnd = new Date(safeStart.getTime() + duration);

        safeZones.push({
          location: fallback,
          safeStart,
          safeEnd
        });
      }

      return safeZones;
    }

    function updateCountdown(safeEndTime) {
      const timerEl = document.getElementById("timer");

      function refresh() {
        const now = new Date();
        const remaining = Math.max(0, safeEndTime - now);
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);

        timerEl.textContent = `Time remaining: ${minutes}m ${seconds}s`;

        if (remaining <= 0) {
          clearInterval(interval);
          initialize(); // Refresh safe zones after expiration
        }
      }

      refresh();
      const interval = setInterval(refresh, 1000);
    }

    function initialize() {
      const safeZones = getSafeZonesForNow();
      const locationNames = safeZones.map(z => z.location).join(", ");
      document.getElementById("location").textContent = locationNames;

      const soonestEndingZone = safeZones.reduce((min, z) => {
        return z.safeEnd < min.safeEnd ? z : min;
      });
      updateCountdown(soonestEndingZone.safeEnd);
    }

    initialize();
  </script>
</body>
</html>
